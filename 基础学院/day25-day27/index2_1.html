<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        ! function () {
            var box = document.querySelector('div') 
            !function fn() {
                setInterval(function () {
                    box.innerHTML = t()
                }, 1000)
            }()

            function rip(num) {
                if (num < 10) {
                    return '0' + num
                } else {
                    return num
                }
            }
            function t(){
                return `${year()}年 ${month(null,true)}月 ${date(null,true)}日 星期${getDay()} ${hour(null,true)} : ${min(null,true)} : ${sec(null,true)}`
            }

            function year(year){
                var year = year || new Date().getFullYear()
                return year
            }

            function month(month,flag){
                var month = month || new Date().getMonth() + 1
                if(flag===true) {
                    return rip(month)
                }
                return month
            }

            function date(date,flag){
                var date = date || new Date().getDate()
                if(flag===true) {
                    return rip(date)
                }
                return date
            }

            function getDay(day) {
                var day = day || new Date().getDay()
                switch (day) {
                    case 1:
                        day = '一'
                        break;
                    case 2:
                        day = '二'
                        break;
                    case 3:
                        day = '三'
                        break;
                    case 4:
                        day = '四'
                        break;
                    case 5:
                        day = '五'
                        break;
                    case 6:
                        day = '六'
                        break;
                    case 7:
                        day = '日'
                        break;
                }
                return day
            }
            function hour(hour,flag){
                var hour = hour || new Date().getHours()
                if(flag===true) {
                    return rip(hour)
                }
                return hour
            }

            function min(min,flag){
                var min = min || new Date().getMinutes()
                if(flag===true) {
                    return rip(min)
                }
                return min
            }

            function sec(sec,flag){
                var sec = sec || new Date().getSeconds()
                if(flag===true) {
                    return rip(sec)
                }
                return sec
            }
        }()
    </script>
</body>

</html>
