<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        var arr = []
        for (const key in scoreObject) {
            if (scoreObject.hasOwnProperty(key)) {
                const element = scoreObject[key];
                arr.push([key,element.Math,element.English,element.Music])
            }
        }
        console.log(arr)
    </script>
</body>

</html>
