<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            // 这里是上一个任务的实现
            if (!/^\d+$/.test(decNumber)) return "not a int"
            if (decNumber === 1) return 1
            if (decNumber === 2) return 0
            if (decNumber !== 0) {
                return dec2bin(~~(decNumber / 2)) + "" + (decNumber % 2).toString()
            }
        }

        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
        // dec-number为5，bin-bit为5，则转化后数字为00101
        // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
        // Some coding
        window.addEventListener('load', function () {
            var btn = document.querySelector('#trans-btn')
            var input = document.querySelector('#dec-number')
            var input2 = document.querySelector('#bin-bit')
            btn.addEventListener('click', function () {
                var val = parseFloat(input.value)
                var val2 = parseFloat(input2.value) || 0
                var result = dec2bin(val)
                if(result.length > val2) {
                    console.warn('is short')
                }
                document.querySelector('#result').innerHTML = "运算结果" + result.padStart(val2,0)
            })
        })
    </script>
</body>

</html>
