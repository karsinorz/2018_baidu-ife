<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            var _id
            !function fn(node,name){
                if(node){
                    if(node.name == name){
                        _id = node.id
                    }
                    fn(node.left,name)
                    fn(node.right,name)
                }
            }(tree,name)
            return _id
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            var _name
            !function fn(node,id){
                if(node){
                    if(node.id == id){
                        _name = node.name
                    }
                    fn(node.left,id)
                    fn(node.right,id)
                }
            }(tree,id)
            return _name
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR() {
            !function(tree){
                function pre(node){
                    if(node!=null){
                        pre(node.left)
                        console.log(('前序'+node.name))
                        pre(node.right)
                    }
                }
                pre(tree)
            }(tree)
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR() {
            !function(tree){
                function pre(node){
                    if(node!=null){
                        console.log(('中序'+node.name))
                        pre(node.left)
                        pre(node.right)
                    }
                }
                pre(tree)
            }(tree)
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD() {
            !function(tree){
                function pre(node){
                    if(node!=null){
                        pre(node.left)
                        pre(node.right)
                        console.log(('后序'+node.name))
                    }
                }
                pre(tree)
            }(tree)
        }

        console.log(findIdByName('Carl'))
        console.log(findNameById(7))
        getListWithDLR()
        getListWithLDR()
        getListWithLRD()
    </script>
</body>

</html>
