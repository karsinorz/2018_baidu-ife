<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
  <button id="fade-btn">淡出</button>
  <script>
    // 点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
    // 在动画过程中，按钮的状态变为不可点击
    // 在动画结束后，按钮状态恢复，且文字变成“淡入”
    // 在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
    // 淡入动画结束后，按钮文字变为“淡出”
    // 暂时不要使用 CSS animation （以后我们再学习）
    ! function (window) {
      var App = function () {
        this.txt = ['淡出', '淡入']
        this.box = document.querySelector('#fade-obj')
        this.box.style.opacity = 1
        this.btn = document.querySelector('#fade-btn')
        this.btn.innerText = this.txt[0]
        this.target = 0
        this.timer = null
        this.btn.addEventListener('click', this.opa.bind(this))
      }
      App.prototype.opa = function () {
        this.btn.setAttribute('disabled', true)
        var speed
        if (this.target === 0) {
          speed = -0.1
          this.target = 1
        } else {
          speed = 0.1
          this.target = 0
        }
        this.fn(speed)
      }
      App.prototype.fn = function (speed) {
        setTimeout(() => {
          this.box.style.opacity = +this.box.style.opacity + speed
          if (this.box.style.opacity <= 0 ||
            this.box.style.opacity >= 1) {
            this.btn.innerText = this.txt[this.target]
            this.btn.removeAttribute('disabled')
            return false
          }
          this.fn(speed)
        }, 100);
      }
      window.App = App
    }(window)
    new App()
  </script>
</body>

</html>
