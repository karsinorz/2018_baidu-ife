<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            if (!/^\d+$/.test(decNumber)) return "not a int"
            if (decNumber === 1) return 1
            if (decNumber === 2) return 0
            if (decNumber !== 0) {
                return dec2bin(~~(decNumber / 2)) + "" + (decNumber % 2).toString()
            }
        }

        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding
        window.addEventListener('load', function () {
            var btn = document.querySelector('#trans-btn')
            var input = document.querySelector('#dec-number')
            btn.addEventListener('click', function () {
                var val = parseFloat(input.value)
                var result = dec2bin(val)
                document.querySelector('#result').innerHTML = "运算结果" + result
            })
        })
    </script>
</body>

</html>
