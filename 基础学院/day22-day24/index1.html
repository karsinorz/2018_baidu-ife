<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        window.addEventListener('load', function () {
            var flag
            var lab = document.querySelectorAll('label')
            var inp = document.querySelectorAll('input[type=text]')
            var btns = document.querySelectorAll('button')
            var p = document.querySelector('p')
            lab.forEach(function (ele, i) {
                ele.addEventListener('click', function (e) {
                    flag = i
                })
            })
            btns[0].addEventListener('click', function () {
                try {
                    p.innerHTML = parseFloat(inp[flag].value).toString() !== 'NaN' ? '是' : '否'
                } catch (error) {
                    console.log(error)
                }
            })
            btns[1].addEventListener('click', function () {
                try {
                    var val1 = inp[0].value
                    var val2 = inp[1].value || 0
                    var flag = parseFloat(val1).toString() === 'NaN'
                    console.log(flag)
                    if (flag) {
                        throw 'NaN'
                    }
                    p.innerHTML = val1.toFixed(val2)
                } catch (error) {
                    console.log(error)
                }
            })
        })
    </script>
</body>

</html>
