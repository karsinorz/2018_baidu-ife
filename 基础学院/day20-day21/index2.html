<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
        ! function(){
            function Select(){
                return document.querySelectorAll('select')
            }
            function Input(){
                return document.querySelectorAll('input')
            }
            function App(){
                this.input = new Input()
                this.select = new Select()
                for (let i = 0; i < this.input.length; i++) {
                    const element = this.input[i];
                    element.addEventListener('click',this.choose.bind(this,element))
                }
            }
            App.prototype.choose = function(targe){
                for (let i = 0; i < this.select.length; i++) {
                    const element = this.select[i];
                    element.style.display = 'none'
                }
                document.getElementById(targe.id+'-select').style.display = 'block'
            }
            window.App = App
        }(window)
        new App()
    </script>
