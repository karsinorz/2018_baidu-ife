<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple&lt;-pear</p>
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>

    <script>
        // 实现如阅读材料中，队列的相关进栈、退栈、获取栈顶、判空的操作
        // 栈顶对应数组中第一个元素
        // 进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最左侧，中间用 -< 连接（练习使用数组的join方法）
        var stack = ["apple", "pear"];

        ! function () {
            var p = document.querySelector('p')
            var input = document.querySelector('input')
            var push_btn = document.querySelector('#push-btn')
            var pop_btn = document.querySelector('#pop-btn')
            var font_btn = document.querySelector('#font-btn')
            var empty_btn = document.querySelector('#empty-btn')

            push_btn.addEventListener('click', function () {
                stack.unshift(input.value)
                stack = stack.filter(function (currentValue) {
                    return currentValue !== undefined && currentValue != null && currentValue != '';
                })
                p.innerHTML = '队列内容：' + stack.join('&lt;-')
            })
            pop_btn.addEventListener('click', function () {
                stack.shift()
                stack = stack.filter(function (currentValue) {
                    return currentValue !== undefined && currentValue != null && currentValue != '';
                })
                p.innerHTML = '队列内容：' + stack.join('-&lt;-')
            })
            font_btn.addEventListener('click', function () {
                p.innerHTML = '队头：' + stack[0]
            })
            empty_btn.addEventListener('click', function () {
                stack = stack.filter(function (currentValue) {
                    return currentValue !== undefined && currentValue != null && currentValue != '';
                })
                p.innerHTML = stack == false ? '空' : '不空'
            })
        }()
    </script>
</body>

</html>
