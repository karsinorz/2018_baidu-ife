<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var table = '<table>'
        for (let i = 1; i < 10; i++) {
            table+='<tr>'
            for (let j = 1; j <= i; j++) {
                table+='<td>' + j + ' * ' + i + " = " + j*i + '</td>'
                console.log(j + ' * ' + i + " = " + j*i)
            }
            table += '</tr>'
        }
        table += '</table>'
        document.querySelector('body').innerHTML = table
    </script>
</body>
</html>
