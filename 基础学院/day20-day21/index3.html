        // 面向对象

        !function(window){
            var App = function(){
                this.ul = document.querySelector('ul')
                this.p = document.getElementsByClassName("color-picker")[0]
                this.ul.addEventListener('click',this.choose.bind(this,event))
            }
            App.prototype.choose = function(e){
                var e = e || window.event
                var t = e.target;
                var c = t.style.backgroundColor;
                if(t.nodeName ==='LI'){
                this.p.innerHTML = c;
                this.p.style.color = c;
                }
            }
        window.App = App
        }(window)
        new App()
    </script>
