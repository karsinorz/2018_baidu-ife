<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="name" type="text">
    <button id="submit-btn">Submit</button>
    <script>
        ! function () {
            function App() {
                this.input = document.querySelector('#name')
                this.button = document.querySelector('#submit-btn')
                this.button.addEventListener('click', this.say.bind(this))
                this.input.addEventListener('keydown', this.key.bind(this, event))
            }
            App.prototype.say = function () {
                console.log(this.input.value)
            }
            App.prototype.key = function (e) {
                var e = event || window.event || arguments.callee.caller.arguments[0];
                if (e.keyCode === 13) {
                    this.button.click()
                }
                if (e.keyCode === 27) {
                    this.input.value = null;
                }
            }
            window.App = App
        }(window)
        new App()
    </script>
</body>

</html>
