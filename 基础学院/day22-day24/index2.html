<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        ! function (window) {
            var App = function () {
                this.btns = document.querySelectorAll('button')
                this.rads = document.querySelectorAll('input[type=radio]')
                this.inps = document.querySelectorAll('input[type=number]')
                this.text = document.querySelectorAll('textarea')
                this.p = document.querySelector('p')
                this.txt = /^\d+$/
                this.flag = 0;
                Array.prototype.forEach.call(this.rads, (e, i) => {
                    e.addEventListener('change', _ => {
                        this.flag = i
                    })
                })
                this.btns[0].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = this.text[this.flag].value.split('').length
                    })
                })
                this.btns[1].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = this.text[this.flag].value.charAt(2) || 'NOT FIND'
                    })
                })
                this.btns[2].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = this.text[0].value + this.text[1].value 
                    })
                })
                this.btns[3].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = this.text[0].value.indexOf(this.text[1].value)
                    })
                })
                this.btns[4].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = this.text[1].value.lastIndexOf(this.text[0].value)
                    })
                })
                this.btns[5].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = this.text[this.flag].value.slice(this.inps[0].value,this.inps[1].value)
                    })
                })
                this.btns[6].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = '这搞不来'
                    })
                })
                this.btns[7].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = this.text[this.flag].value.substr(this.inps[0].value,this.inps[1].value)
                    })
                })
                this.btns[8].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = this.text[this.flag].value.toUpperCase()
                    })
                })
                this.btns[9].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = this.text[this.flag].value.toLowerCase()
                    })
                })
                this.btns[10].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = this.text[this.flag].value.replace(/\s/,'')
                    })
                })
                this.btns[11].addEventListener('click',_=>{
                    this.get(function(){
                        this.p.innerText = this.text[this.flag].value.replace(/a/g,this.text[this.flag===0?1:0].value)
                    })
                })
            }
            App.prototype.get = function (fn) {
                try {
                    fn.call(this)
                } catch (error) {
                    console.log(error)
                    this.p.innerText = error
                }
            }
            window.App = App
        }(window)

        new App()
    </script>
</body>

</html>
